[tox]
envlist =
    py27-{1.11},
    py34-{1.11,2.0},
    py35-{1.11,2.0,2.1,master},
    py36-{2.0,2.1,master},
    py37-{2.1,master},
    pypy-{1.11},
    pypy3-{1.11,2.0,2.1,master}

[testenv]
passenv = CODACY_PROJECT_TOKEN *
deps =
    1.11: Django>=1.11.18,<2.0
    2.0: Django>=2.0.10,<2.1
    2.1: Django==2.1.5
    master: https://github.com/django/django/archive/master.tar.gz
    coverage
    pytest-django
    codacy-coverage
usedevelop = True
commands =
    coverage run --parallel-mode -m pytest
    coverage combine --append
    coverage report -m
    coverage xml
    python-codacy-coverage -r coverage.xml
